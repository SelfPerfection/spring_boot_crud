<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="includes/header.html"></header>

<body>
<div class="container">
    <div class="row mx-auto py-5">
        <div class="col-lg-12 text-center py-3">
            <h1>User List</h1>
        </div>

        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                    <th scope="col" class="text-center">Edit</th>
                    <th scope="col" class="text-center">Delete</th>
                </tr>
                </thead>

                <tbody class="table-group-divider">
                <th:block th:each="user : ${users}">
                    <tr>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.age}"></td>
                        <td class="text-center"><a th:href="@{__${@environment.getProperty('site.url')}__/edit/__${user.id}__}"
                                                   class="list-group-item"><i class="bi bi-pencil-square"></i></a></td>
                        <td class="text-center"><a
                                th:href="@{__${@environment.getProperty('site.url')}__/delete/__${user.id}__}"
                                class="list-group-item"><i class="bi bi-x-square-fill"></i></a></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <a th:href="@{__${@environment.getProperty('site.url')}__/add_user}" class="btn btn-outline-secondary" role="button" data-toggle="button">Add User</a>
        </div>
    </div>
</div>

<footer th:replace="includes/footer.html"></footer>

</body>
</html>

<!doctype html>
<html lang="en">

<header th:replace="includes/header.html"></header>

<body>
<div class="container">
    <div class="row mx-auto py-5 justify-content-center">
        <div class="col-lg-12 text-center py-3">
            <h1>Add User</h1>
        </div>

        <div class="col-lg-6">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="${@environment.getProperty('site.url')}">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Add New User</li>
                </ol>
            </nav>

            <form th:action="@{__${@environment.getProperty('site.url')}__/add_user}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Pablo" th:field="*{name}">
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Escobar" th:field="*{lastName}">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="email" placeholder="pablo@escobar.org"  th:field="*{email}">
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="age" placeholder="33" th:field="*{age}" >
                </div>

                <button class="btn btn-outline-secondary" type="submit">Add User</button>

            </form>

        </div>
    </div>
</div>

<footer th:replace="includes/footer.html"></footer>

</body>
</html>
